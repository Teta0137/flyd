<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Королёр</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 20px;
        color: #333;
    }
    
    .header {
        color: #ff0000;
        text-align: center;
        font-size: 2.5em;
        margin-bottom: 10px;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    
    hr {
        border: 0;
        height: 1px;
        background: linear-gradient(to right, transparent, #ff0000, transparent);
        margin: 20px 0;
    }
    
    .member-description {
        font-size: 1.2em;
        text-align: center;
        margin: 20px 0;
        font-weight: bold;
        color: #444;
    }
    
    .description {
        color: #ff0000;
        text-align: center;
        font-size: 1.1em;
        margin: 20px auto;
        max-width: 600px;
        line-height: 1.5;
    }
    
    .member-image {
        display: block;
        margin: 20px auto;
        max-width: 300px;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    .nav-title {
        text-align: center;
        color: #ff0000;
        font-size: 1.2em;
        margin: 30px 0 15px;
    }
    
    .nav-links {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
    }
    
.nav-links2 {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
    }

    .nav-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #ff0000;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: all 0.3s ease;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .nav-button:hover {
        background-color: #4A8FC7;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    .footer {
            margin-top: 40px;
            padding: 15px;
            text-align: center;
            font-size: 12px;
            color: #888;
            border-top: 1px solid #ddd;
        }
</style>
</head>
<body>
<h1 class="header">Кошка Рагаты</h1>
<hr>
<p class="member-description">О ней</p>
<p class="description">РАГАТИНА КОШКА АШАЛЕТЬ</p>
<img src="kohka.jpg" class="member-image" alt="Кошка">
<p class="nav-title">Навигация:</p>
<div class="nav-links">
<div class="nav-links2"></div>
<a href="index.html" class="nav-button">Вернуться на главную</a>
</div>
<div class="footer">
        <p>ЭТО КОШКА И ОНА РАГАТИНА ПРИКИИИИИИИИИИИИИНЬ</p>
    </div>
</body>
</html>
