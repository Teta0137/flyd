<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Реклама влд</title>
    <link rel="icon" href="icon.png" type="image/png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0e6ff;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        .header {
            background-color: #8F61E2;
            color: white;
            padding: 15px 0;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .nav {
            background-color: #e6d9ff;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .warning {
            background-color: #d1b8ff;
            color: #543b82;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 5px solid #6949a6;
        }
        
        .image-container {
            text-align: center;
            margin: 30px 0;
        }
        
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .navigation {
            background-color: #e6e6ff;
            padding: 20px;
            border-radius: 8px;
            margin: 30px auto;
            max-width: 600px;
            text-align: center;
        }
        
        .navigation-title {
            color: #7777df;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .nav-link {
            display: block;
            margin: 10px 0;
            color: #5a4fcf;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        
        .nav-link:hover {
            color: #8F61E2;
            text-decoration: underline;
        }
        
        .footer {
            margin-top: 40px;
            padding: 15px;
            text-align: center;
            font-size: 12px;
            color: #888;
            border-top: 1px solid #ddd;
        }
        
        /* Новые стили для контейнера с Twitch */
        .twitch-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
            width: 100%;
        }
        
        .twitch-stream, .twitch-chat {
            flex: 1;
            min-width: 300px;
            max-width: 100%;
        }
        
        .twitch-stream iframe, .twitch-chat iframe {
            width: 100%;
            height: 500px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ПОЗОРНЫЙ ТВИЧ</h1>
        <p>Тут зачем-то лежит канал влд</p>
    </div>
    
    <div class="twitch-container">
        <div class="twitch-stream">
            <iframe 
                src="https://player.twitch.tv/?channel=teta0137&parent=teta0137.github.io" 
                frameborder="0" 
                allowfullscreen="true" 
                scrolling="no">
            </iframe>
        </div>
        
        <div class="twitch-chat">
            <iframe 
                src="https://www.twitch.tv/embed/teta0137/chat?parent=teta0137.github.io">
            </iframe>
        </div>
    </div>
  
    <div class="image-container">
        <img src="помню.jpeg" alt="Основное изображение">
    </div>
    
    <div class="navigation">
        <p class="navigation-title">Навигация:</p>
        <a href="index.html" class="nav-link">Вернуться на главную</a>
    </div>
    
    <div class="footer">
        <p>E;fc</p>
    </div>
</body>
</html>
